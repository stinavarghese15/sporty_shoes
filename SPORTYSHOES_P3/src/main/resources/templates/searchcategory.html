<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Products on category basis</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

<title>SEARCH</title>
</head>
<body>
<div  class="container text-center">
<div>

  <form th:action="@{/searchfromPro}" method="get">
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find product by category" size="50" >
  <button type="submit" class="btn btn-info" >Search</button>
  <button type="submit" class="btn btn-info" >Reset</button>
  </form>
</div>
<div>
     <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>category</th>
                   
                </tr>
            </thead>
             <tbody>
                <tr th:each="product: ${list}">
                    <td th:text="${product.productId}">Product ID</td>
                    <td th:text="${product.productName}">Product Name</td>
                    <td th:text="${product.productPrice}">Product Price</td>
                    <td th:text="${product.category}">category</td>
                
                </tr>
            </tbody>
        </table>
        <h4><a th:href="@{/home}">Home</a></h4> 
</div>
</div>
</body>
</html>
