<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List products</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
         <h4><a th:href="@{/home}">Home</a></h4>
        <h1>List of categorized products</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>category</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr th:each="product: ${listProducts}">
                    <td th:text="${product.productId}">Product ID</td>
                    <td th:text="${product.productName}">Product Name</td>
                    <td th:text="${product.productPrice}">Product Price</td>
                    <td th:text="${product.category}">category</td>
                
                </tr>
            </tbody>
        </table>
         <h4><a th:href="@{/searchcategory}">Search for a category</a></h4>
         <h4><a th:href="@{/deleteId}">Delete a product</a></h4>
          
    </div>
</div>
</body>
</html>
